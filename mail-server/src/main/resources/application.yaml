# ===============================
# H2 In-Memory Database
# ===============================

spring:
  datasource:
    url: jdbc:h2:mem:maildb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console
