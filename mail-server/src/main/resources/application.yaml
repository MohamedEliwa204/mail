spring:
  application:
    name: MailServer
  datasource:
    url: jdbc:mysql://localhost:3306/mail_db?createDatabaseIfNotExist=true
    username: root
    password: ${DB_PASSWORD:}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect